<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch Log</title>
    <script src="https://kit.fontawesome.com/114c544d4e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">WatchLog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/show_list"><i class="fa-solid fa-list"></i> Show List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/watched_shows"><i class="fa-solid fa-eye"></i> Current Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dropped_shows"><i class="fa-solid fa-ban"></i> Dropped Shows</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-outline-light" href="/show_register"><i class="fa-solid fa-plus"></i> Add New Show</a>
            </div>
        </div>
    </div>
</nav>
<h1 class="container text-center my-5">Current Shows</h1>
<div class="container mb-5">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Date</th>
            <th scope="col">Genre</th>
            <th scope="col">Season</th>
            <th scope="col">Episode</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "s :${shows}">
            <td th:text="${s.name}">td>
            <td th:text="${s.date}"></td>
            <td th:text="${s.genre}"></td>
            <td th:text="${s.season}"></td>
            <td th:text="${s.episode}"></td>
            <td>
                <a class="btn btn-sm" th:href="@{/droppedList/{id}(id=${s.id})}" style="background-color: #6f42c1; border-color: #6f42c1; color: white; padding: 0.375rem 0.75rem; border-radius: 0.25rem; text-align: center; display: inline-block;">
                    Add to Dropped Shows
                </a>
                <a style="color:blue" th:href="@{/editWatchedShow/{id}(id=${s.id})}"><i class="fa-solid fa-pen-to-square ms-4"></i></a>
                <a style="color:red" th:href="@{/deleteWatchedShow/{id}(id=${s.id})}"><i class="fa-solid fa-trash ms-4"></i></a>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
