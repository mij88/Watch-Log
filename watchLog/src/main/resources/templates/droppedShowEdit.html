<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Watch Log</title>
    <script src="https://kit.fontawesome.com/114c544d4e.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="/">WatchLog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/show_list"><i class="fa-solid fa-list"></i> Show List</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/watched_shows"><i class="fa-solid fa-eye"></i> Current Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/paused_shows"><i class="fa-solid fa-pause"></i> Paused Shows</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/dropped_shows"><i class="fa-solid fa-ban"></i> Dropped Shows</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-outline-light" href="/show_register"><i class="fa-solid fa-plus"></i> Add New Show</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <form class="col-md-4 offset-md-4 my-5 p-5 " style="border:1px solid black;" th:action="@{/saveDroppedShow}" method ="post" th:object="${shows}">
        <h4 class="text-center">Edit Dropped Show</h4>
        <input type="hidden" name = "id" th:value="${shows.id}">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" th:value="${shows.name}">
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="text" class="form-control" name="date" th:value="${shows.date}">
        </div>

        <div class="mb-3">
            <label for="genre" class="form-label">Genre</label>
            <input type="text" class="form-control" name="genre" th:value="${shows.genre}">
        </div>

        <div class="mb-3">
            <label for="season" class="form-label">Season</label>
            <input type="text" class="form-control" name="season" th:value="${shows.season}">
        </div>

        <div class="mb-3">
            <label for="episode" class="form-label">Episode</label>
            <input type="text" class="form-control" name="episode" th:value="${shows.episode}">
        </div>

        <button type="submit" class="btn btn-primary text-align:center;">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
